<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网上购物中心后台登录</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/BS/css/bootstrap.min.css">
  <script type="text/javascript" src="__PUBLIC__/BS/js/jquery.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/BS/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/BS/js/holder.min.js"></script>
  <link rel="stylesheet" href="{:ADMIN_CSS}login.css">
  <script type="text/javascript" src="{:ADMIN_JS}login.js"></script>
  <script>
    //为外部js文件传递thinkphp内置系统常量
    var CONTROLLER="__CONTROLLER__";
    var MODULE="__MODULE__";
  </script>
</head>
<body>
  <div class="container">
    <div class="logo text-center"><a href="__ROOT__/index.php/Home/Index/index"><img src="{:IMG_URL}logo.png"></a></div>
    <h3 class="text-center help-block">Login</h3>
    <form method="post" class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <input type="text" name="username" placeholder="请输入用户名" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="pwd" placeholder="请输入登录密码" class="form-control">
      </div>
      <div class="form-group row">
        <div class="col-md-8">
          <input type="text" name="vcode" placeholder="请输入验证码" class="form-control">
        </div>
        <div class="col-md-4">
          <img src="__CONTROLLER__/Verify" onclick="javascript:this.src=this.src+'?'+Math.random();">
        </div>
      </div>
      <div class="form-group">
        <span class="tips"></span>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary btn-block">登录</button>
        <a href="__ROOT__/index.php/Home/Index/index" class="btn btn-default btn-block">返回首页</a>
      </div>
    </form>
  </div>
</body>
</html>
